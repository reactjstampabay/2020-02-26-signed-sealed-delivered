image: docker:latest

stages:
  - build-ui
  - deploy-ui
  - deploy-functions

build-ui:
  stage: build-ui
  image: node:dubnium
  before_script:
    - cd ./cloud-storage-ui
  script:
    - yarn install
    - yarn test
    - yarn build
  artifacts:
    paths:
      - cloud-storage-ui/build/
    expire_in: 20 mins
  environment:
    name: production
  only:
    - masterS

deploy-ui:
  stage: deploy-ui
  image: node:dubnium
  before_script:
    - cd ./cloud-storage-ui
    - yarn global add firebase-tools
  dependencies:
    - build-ui
  script:
    # run firebase init in the ./cloud-storage-ui directory
    - firebase use --token $FIREBASE_TOKEN signed-urls-beta
    - firebase deploy --only hosting --token $FIREBASE_TOKEN
  environment:
    name: production
  only:
    - masterS

deploy-functions:
  stage: deploy-functions
  image: google/cloud-sdk:slim
  before_script:
    - cd ./cloud-storage-ui
  script:
    # create json files for gcloud auth
    - echo $DEPLOY_SERVICE_ACCOUNT > /tmp/$CI_PIPELINE_ID.json
    # Authenticate using gcloud
    - gcloud auth activate-service-account --key-file /tmp/$CI_PIPELINE_ID.json
    # Create shared environment variables
    - echo $GOOGLE_PRIVATE_KEY >> ./env.yaml
    - echo $GOOGLE_ACCESS_ID >> ./env.yaml
    # Deploy getSignedUrl function
    - gcloud functions deploy getSignedUrl --runtime nodejs8 --trigger-http --env-vars-file ./env.yaml --project $GOOGLE_PROJECT_ID
  environment:
    name: staging
  only:
    - master
